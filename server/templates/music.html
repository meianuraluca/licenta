{% extends "layout.html" %}

{% block content %}
<h1>Top Music Albums</h1>
<p>For February 2015</p>
<table>
<tr><th>Artist</th><th>Album</th></tr>
{% for user in users %}
<tr>
    <td>{{user[0]}}</td>
    <td>{{user[1]}}</td>
    <td>{{user[2]}}</td>
    <td>{{user[3]}}</td>
    <td>{{user[4]}}</td>
</tr>
{% endfor %}
</table>

  
{% endblock %}
